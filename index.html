<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Command Center</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #222;
    }
    .version {
      float: right;
      font-size: 0.9rem;
      color: #888;
    }
    .form-section {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 0.75rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
    }
    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox {
      margin-top: 0.5rem;
    }
    .override-reason {
      margin-top: 0.5rem;
      display: none;
    }
    .summary {
      margin-top: 2rem;
      background: #eef6ed;
      padding: 1rem;
      border-left: 4px solid #4caf50;
    }
    .excluded {
      background: #fff3cd;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body>
  <h1>
    Financial Command Center
    <span class="version">v2025.06.18.5</span>
  </h1>

  <div class="form-section">
    <h2>Add Income</h2>
    <div class="form-group">
      <label for="income-amount">Amount</label>
      <input type="number" id="income-amount" />
    </div>
    <div class="form-group">
      <label for="income-notes">Notes</label>
      <input type="text" id="income-notes" />
    </div>
    <div class="form-group checkbox">
      <label>
        <input type="checkbox" id="override-debt-reduction" />
        Exclude from debt reduction (manual override)
      </label>
    </div>
    <div class="form-group override-reason" id="override-reason-block">
      <label for="override-reason">Override Reason</label>
      <input type="text" id="override-reason" placeholder="e.g., reimbursed travel" />
    </div>
    <button onclick="submitIncome()">Submit Income</button>
  </div>

  <div class="summary">
    <strong>Debt Reduction:</strong> <span id="debt-reduction"></span>
    <div class="excluded" id="excluded-display" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('override-debt-reduction').addEventListener('change', function () {
      document.getElementById('override-reason-block').style.display = this.checked ? 'block' : 'none';
    });

    function submitIncome() {
      // Placeholder â€“ real logic lives in script.js
      alert('Income submitted. Override logic handled in JS.');
    }
  </script>
</body>
</html>
